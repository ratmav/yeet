---
- hosts: void-hw
  tasks:
    - name: update packages
      apt:
        name: "*"
        state: latest
      become: yes

    - name: update development tools
      apt:
        name: build-essential
        state: latest
      become: yes

    - name: get kernel version
      shell: uname -r
      register: kernel

    - name: install kernel headers
      apt:
        name: "linux-headers-{{ kernel.stdout_lines[0] }}"
        state: latest
      become: yes

    - name: copy source
      copy:
        src: ../src
        dest: ~/

    - name: build kernel module
      ansible.builtin.shell: make
      args:
        chdir: ~/src

    - name: install kernel module
      shell: echo 'TODO - install kernel module'
      register: install

    - name: reboot
      shell: echo 'TODO - reboot'
      register: reboot

    # remind youself to do the things.
    - debug:
        var: install.stdout_lines
    - debug:
        var: reboot.stdout_lines
